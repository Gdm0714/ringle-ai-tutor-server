spring.application.name=ringle-ai-tutor-server
server.port=8080

spring.datasource.url=jdbc:h2:mem:ringledb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=dongmin
spring.datasource.password=1234

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.com.min.holidaykeeper=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

app.gemini.api-key=YOUR_ACTUAL_GEMINI_API_KEY